<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>calc</title>

  <link rel="stylesheet" href="style/0.css">
  <script src="scripts/stats.js"></script>
</head>
<body>
  <div id="title">
  </div>
  <div id="main-content">
    <div class="container">
      <div class="th" id="attribute">
        <label>주 능력치</label>
        <div class="input">
          <input class="stats" type="number" value="4838" min="420" placeholder="주 능력치" oninput="" onchange="">
        </div>
        <div class="convert">
        </div>
      </div>
      <div class="th" id="critical-hit">
        <label>극대화</label>
        <div class="input">
          <input class="stats" type="number" value="420" min="420" placeholder="극대화" oninput="updateCriticalHit(this.value)" onchange="if(this.value === '') this.value = this.min; updateCriticalHit(this.value)">
        </div>
        <div class="convert">
        </div>
      </div>
      <div class="th" id="determination">
        <label>의지력</label>
        <div class="input">
          <input class="stats" type="number" value="440" min="440" placeholder="의지력" oninput="updateDetermination(this.value)" onchange="if(this.value === '') this.value = this.min; updateDetermination(this.value)">
        </div>
        <div class="convert">
        </div>
      </div>
      <div class="th" id="direct-hit">
        <label>직격</label>
        <div class="input">
            <input class="stats" type="number" value="420" min="420" placeholder="직격" oninput="updateDirectHit(this.value)" onchange="if(this.value === '') this.value = this.min; updateDirectHit(this.value)">
        </div>
        <div class="convert">
        </div>
      </div>
      <div class="th" id="skill-speed">
        <label>시전 속도</label>
        <div class="input">
          <input class="stats" type="number" value="420" min="420" placeholder="시전 속도" oninput="updateSkillSpeed(this.value)" onchange="if(this.value === '') this.value = this.min; updateSkillSpeed(this.value)">
        </div>
        <div class="convert">
        </div>
      </div>
      <!-- <div class="th" id="expected">
        <label>100p 기댓값</label>
        <div class="input">
          <input class="stats" type="number" value="420" min="420" placeholder="주문 속도" oninput="updateSpellSpeed(this.value)" onchange="if(this.value === '') this.value = this.min; updateSpellSpeed(this.value)">
        </div>
        <div class="convert">
        </div> -->
      <div class="container">
        <div class="equipment">
          <div class="th" id="weapon">
            <label>무기</label>
            <div class="input">
              <input class="stats" type="number" value="420" min="420" placeholder="무기" oninput="updateWeapon(this.value)" onchange="if(this.value === '') this.value = this.min; updateWeapon(this.value)">
            </div>
            <div class="convert">
            </div>
          </div>
          <div class="th" id="armor">
            <label>방어구</label>
            <div class="input">
              <input class="stats" type="number" value="420" min="420" placeholder="방어구" oninput="updateArmor(this.value)" onchange="if(this.value === '') this.value = this.min; updateArmor(this.value)">
            </div>
            <div class="convert">
            </div>
          </div>
      </div>
    </div>

<script src="scripts/convert.js"></script>

</body>
</html>
